<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Erdem Gir</title>
</head>
<body>
    <header>
        <h1>İletişim</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="project.html">Projeler</a></li>
            <li><a href="about.html">Hakkımda</a></li>
            <li><a href="contact.html">İletişim</a></li>
        </ul>
    </nav>

    <main>

        <section>
            <h2>İletişim Formu</h2>
            <form action="mailto:erdematina@gmail.com" method="post" enctype="text/plain">
                
                <fieldset>
                    <legend>Kişisel Bilgiler</legend>
                    
                    <label for="name">Ad Soyad:</label><br>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    
                    <label for="email">E-posta:</label><br>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    
                    <label for="phone">Telefon:</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="0555 123 45 67">
                    <br><br>
                    
                    <label for="company">Şirket/Firma Adı:</label><br>
                    <input type="text" id="company" name="company" placeholder="Şirket adınız (opsiyonel)">
                    <br><br>
                    
                    <label for="website">Web Sitesi:</label><br>
                    <input type="url" id="website" name="website" placeholder="https://www.example.com">
                </fieldset>
                
                <br>
                
                <fieldset>
                    <legend>İletişim Detayları</legend>
                    
                    <label for="subject">Konu:</label><br>
                    <select id="subject" name="subject" required>
                        <option value="">Seçiniz...</option>
                        <option value="is_teklifi">İş Teklifi</option>
                        <option value="proje_teklifi">Proje Teklifi</option>
                        <option value="danismanlik">Danışmanlık</option>
                        <option value="is_birligi">İş Birliği</option>
                        <option value="sorular">Sorular</option>
                        <option value="diger">Diğer</option>
                    </select>
                    <br><br>
                    
                    <label for="urgency">Öncelik:</label><br>
                    <select id="urgency" name="urgency">
                        <option value="normal">Normal</option>
                        <option value="acil">Acil</option>
                        <option value="cok_acil">Çok Acil</option>
                    </select>
                    <br><br>
                    
                    <label for="budget">Bütçe Aralığı:</label><br>
                    <select id="budget" name="budget">
                        <option value="">Seçiniz...</option>
                        <option value="1000_5000">1.000 - 5.000 TL</option>
                        <option value="5000_10000">5.000 - 10.000 TL</option>
                        <option value="10000_25000">10.000 - 25.000 TL</option>
                        <option value="25000_50000">25.000 - 50.000 TL</option>
                        <option value="50000_plus">50.000 TL+</option>
                        <option value="belirsiz">Belirsiz</option>
                    </select>
                    <br><br>
                    
                    <label for="deadline">Proje Tamamlanma Tarihi:</label><br>
                    <input type="date" id="deadline" name="deadline">
                </fieldset>
                
                <br>
                
                <fieldset>
                    <legend>Mesaj İçeriği</legend>
                    
                    <label for="message">Mesajınız:</label><br>
                    <textarea id="message" name="message" rows="8" cols="60" placeholder="Projeniz hakkında detaylı bilgi veriniz..." required></textarea>
                    <br><br>
                    
                    <label for="requirements">Özel Gereksinimler:</label><br>
                    <textarea id="requirements" name="requirements" rows="4" cols="60" placeholder="Varsa özel gereksinimlerinizi belirtiniz..."></textarea>
                </fieldset>
                
                <br>
                
                <fieldset>
                    <legend>İletişim Tercihleri</legend>
                    
                    <label>Tercih Ettiğiniz İletişim Yöntemi:</label><br>
                    <input type="radio" id="contact_email" name="contact_method" value="email" checked>
                    <label for="contact_email">E-posta</label>
                    
                    <input type="radio" id="contact_phone" name="contact_method" value="phone">
                    <label for="contact_phone">Telefon</label>
                    
                    <input type="radio" id="contact_whatsapp" name="contact_method" value="whatsapp">
                    <label for="contact_whatsapp">WhatsApp</label>
                    <br><br>
                    
                    <label>Bilgilendirme İstekleri:</label><br>
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    <label for="newsletter">Yeni projeler hakkında bilgilendir</label><br>
                    
                    <input type="checkbox" id="blog" name="blog" value="yes">
                    <label for="blog">Blog yazılarından haberdar et</label><br>
                    
                    <input type="checkbox" id="offers" name="offers" value="yes">
                    <label for="offers">Özel tekliflerden haberdar et</label>
                </fieldset>
                
                <br>
                
                <input type="submit" value="Gönder">
                <input type="reset" value="Temizle">
            </form>
        </section>

    </main>

    <footer>
        <p>Tüm Hakları Saklıdır. 2025</p>
        <p><strong>Erdem Gir</strong></p>
    </footer>
</body>
</html>
